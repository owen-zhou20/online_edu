# server port
server.port=8007
# service name
spring.application.name=service-order

# mysql database
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/online_edu?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# json config
spring.jackson.date-format=dd-MM-yyyy HH:mm:ss
spring.jackson.time-zone=GMT+10

# mapper xml file address
mybatis-plus.mapper-locations=classpath:com/sv/eduorder/mapper/xml/*.xml

# mybatis plus log config
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# nacos address
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848

# turn on hystrix
feign.hystrix.enabled=true
# Set hystrix time out to 6000msï¼Œdefault 1000ms
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=60000